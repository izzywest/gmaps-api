<!DOCTYPE html>
<html>

<head>
    <title>Responsive Google Maps Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- gmaps api -->
    <!-- replace with your key:             key= ... " -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIa0jyNGOpSAm9vGHa3RIo3M62EyDFQbk&callback=initMap"></script>

    <!-- js part -->
    <script type="text/javascript">
        function initialize() {
            var mapOptions = {
                zoom: 15,
                center: new google.maps.LatLng(48.1853943, 16.3044149),
                mapTypeId: google.maps.MapTypeId.MAP
            };
            var map = new google.maps.Map(document.getElementById("map-location"),
                mapOptions);

            var marker = new google.maps.Marker({
                map: map,
                draggable: false,
                position: new google.maps.LatLng(48.1853943, 16.3044149, 15)
            });
        }

        google.maps.event.addDomListener(window, 'resize', initialize);
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
    <div id="map-location" style="width:100%; height:300px;"></div>
</body>

</html>
